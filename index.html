<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #result {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <label for="novelName">小说名：</label>
    <input type="text" id="novelName" placeholder="输入小说名">

    <label for="writingStyle">行文风格：</label>
    <select id="writingStyle">
        <option value="浪漫">浪漫</option>
        <option value="恐怖">恐怖</option>
        <option value="古风">古风</option>
        <option value="悬疑">悬疑</option>
        <option value="科幻">科幻</option>
    </select>

    <label for="storySummary">故事概要：</label>
    <textarea id="storySummary" placeholder="输入故事概要"></textarea>

    <button onclick="generateNovel()">生成</button>

    <label for="result">生成的小说：</label>
    <textarea id="result" readonly></textarea>

    <script>
        function generateNovel() {
            const novelName = document.getElementById('novelName').value;
            const writingStyle = document.getElementById('writingStyle').value;
            const storySummary = document.getElementById('storySummary').value;

            // 在这里可以根据输入生成小说内容
            const generatedNovel = `小说名：${novelName}\n行文风格：${writingStyle}\n故事概要：${storySummary}`;

            // 将生成的小说内容显示在文本框中
            document.getElementById('result').value = generatedNovel;
        }
    </script>
</body>
</html>
